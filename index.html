<!DOCTYPE html>

  <head>

    <title>Examen Final</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;

        background-color: #b1abef;
      }
      .card {
        background: white;

        margin-bottom: 20px;
      }
      .info {
        font-size: 1.2em;
        color: #8e5d8e;
        margin: 10px 0;
      }
      .label {
        font-weight: bold;
        color: #9e80b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Examen Final</h1>
      <p class="info">
        <span class="label">Nombre:</span> Marianella Gomez Luna
      </p>
      <p class="info"><span class="label">DNI:</span> 35326129</p>
